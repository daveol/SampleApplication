name: Android CI Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Android SDK
        uses: daveol/setup-android@master

      - run:  ./gradlew build

      - run: |
          rm -rf ~/.android
          rm -rf ~/.gradle
          rm -rf ~/android
